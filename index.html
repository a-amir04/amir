<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro" id="home">
        <div class="video">
            <video class="video__media" src="img/background2.mp4" autoplay muted loop></video>
        </div>
        <div class="intro__content">
            <div class="container1">
                <h1 class="intro__title">Hello, I'm <span class="title__name">Amir Abdukulov</span>.
                    <br>I'm a web developer.
                    <p class="intro__p"><a href="#About" class="intro__button">My profile</a></p>
                </h1>
            </div>
        </div>
    </div>
    <header class="header" id="About">
        <div class="header__section">
            <div class="header__item"><a class="header__link" href="#home" >
                Home  
            </a></div>
            <div class="header__item"><a class="header__link" href="#About" >
                About   
            </a></div>
            <div class="header__item"><a class="header__link" href="#">
                Contact   
            </a></div>
        </div>
    </header>
    <main class="hero">
        <div class="container hero__container">
            <div class="hero__about">
                <h1 class="hero__title">
                    Web developer
                </h1>
                <h2 class="hero__subtitle">
                    Amir Abdukulov
                </h2>
                <p class="hero__description">
                    Привет, я занимаюсь вёрсткой адаптивных сайтов по макету. 
                    <br>Пишите для сотрудничества.
                </p>
                <div class="hero__links">
                    <a class="hero__link" href=""><i class='bx bxl-vk'></i></a>
                    <a class="hero__link" href=""><i class='bx bxl-instagram'></i></a>
                    <a class="hero__link" href=""><i class='bx bxl-linkedin'></i></a>
                    <a class="hero__link" href=""><i class='bx bxl-github'></i></a>
                </div>
            </div>
            <div class="hero__box">
                <img class="hero__box-img" src="img/11.png" alt="man">
            </div>
        </div>
    </main>
</body>
</html>
